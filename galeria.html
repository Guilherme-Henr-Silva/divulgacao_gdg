<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG - Londrina</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-info">
                <img src="Imagens/gdg_icon.png" alt="" class="gdg_icone">
                <h1>GDG - Londrina</h1>
                <p>Grupo de Desenvolvedores(as) Google de Londrina!</p>
            </div>
            <div class="button-container">
                <a href="index.html" class="btn">Inicio</a>
                <a href="galeria.html" class="btn">Galeria</a>
                <a href="palestrantes.html" class="btn">Palestrantes</a>
            </div>
        </div>
        <div class="inscricao-container">
            <h2>Inscrição</h2>
            <form id="form">
                <input type="text" id="nome" placeholder="Seu Nome" required>
                <input type="email" id="email" placeholder="Seu Email" required>
                <button type="submit" class="botao-inscrever">Inscrever-se</button>
            </form>
            <p id="mensagem"></p>
        </div>
    </header>

    <h1>Galeria do evento</h1>
    <div class="galeria">
        <img src="galeria/foto_01.jpg" alt="Imagem 1">
        <img src="galeria/foto_02.jpg" alt="Imagem 2">
        <img src="galeria/foto_03.jpg" alt="Imagem 3">
        <img src="galeria/foto_04.jpg" alt="Imagem 4">
        <img src="galeria/foto_05.jpg" alt="Imagem 5">
    </div>

    <h2>Midias Sociais</h2>
    <div class="contato">
        <a href="https://www.instagram.com/gdglondrina/" target="_blank" class="btn"><img
                src="Imagens/instagram_icon.png" alt=""></a>
        <a href="https://chat.whatsapp.com/GVZ5UFI6ZjBE6dVDwNcoSF" target="_blank" class="btn"><img
                src="Imagens/whatsapp_icon.png" alt=""></a>
    </div>

    <footer>
        <p>© 2025 GDG - Londrina. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
